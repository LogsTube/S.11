<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustacio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #3498db;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }

        input[type="number"] {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0.5rem rgba(52, 152, 219, 0.3);
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #numerosGuardados {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 0.5rem;
            background-color: #fff;
            box-shadow: 0 0.2rem 0.4rem rgba(0, 0, 0, 0.1);
            width: 90%;
            box-sizing: border-box;
        }

        #numerosGuardados ul {
            list-style: none;
            padding: 0;
        }

        #numerosGuardados li {
            padding: 0.5rem;
            border-bottom: 1px solid #f0f0f0;
            font-size: 0.9rem;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #numerosGuardados button {
            padding: 5px 15px;
            font-size: 0.85rem;
            margin: 0;
            width: auto;
            background-color: #e74c3c;
        }

        #numerosGuardados button:hover {
            background-color: #c0392b;
        }

        .loteria-section h3 {
            color: #2c3e50;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            input[type="number"],
            button {
                max-width: 400px;
            }

            #numerosGuardados {
                width: 70%;
            }
        }

        /* Estilos actualizados para las pestañas */
        .tabs {
            margin: 20px auto;
            display: flex;
            gap: 5px;
            justify-content: center;
            max-width: 400px;
        }

        .tab-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9rem;
            flex: 1;
            max-width: 120px;
            margin: 0 5px;
        }

        .tab-button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .loteria-section {
            display: none;
        }

        .loteria-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Gustacio</h1>

    <div style="margin-bottom: 1rem;">
        <label style="display: inline-block; margin-right: 1rem;">
            <input type="radio" name="loteria" value="1" checked> Lotería 1
        </label>
        <label style="display: inline-block;">
            <input type="radio" name="loteria" value="2"> Lotería 2
        </label>
    </div>

    <label for="numero">Número:</label>
    <input type="number" id="numero" min="000" max="999">

    <label for="precio">Precio :</label>
    <input type="number" id="precio" min="1" max="5000">

    <button onclick="guardarNumero()">Guardar Número</button>
    <button onclick="borrarNumeros()">Borrar Números</button>

    <h2>Números :</h2>
    <div class="tabs">
        <button class="tab-button active" onclick="cambiarVista('todas')">Todas</button>
        <button class="tab-button" onclick="cambiarVista('loteria1')">Lotería 1</button>
        <button class="tab-button" onclick="cambiarVista('loteria2')">Lotería 2</button>
    </div>
    <div id="numerosGuardados"></div>

    <script>
        // Cargar números guardados del localStorage o inicializar array vacío
        let numeros = JSON.parse(localStorage.getItem('numerosGuardados')) || [];

        function guardarNumero() {
            const numeroInput = document.getElementById("numero");
            const precioInput = document.getElementById("precio");
            const loteriaSeleccionada = document.querySelector('input[name="loteria"]:checked').value;

            const numero = parseInt(numeroInput.value);
            const precio = parseInt(precioInput.value);

            if (isNaN(numero) || numero < 0 || numero > 999) {
                alert("Por favor, ingrese un número válido de 3 cifras.");
                return;
            }

            if (isNaN(precio) || precio < 1 || precio > 5000) {
                alert("Por favor, ingrese un precio válido no mas de 5000.");
                return;
            }

            const ahora = new Date();
            const horaString = ahora.toLocaleTimeString();
            const fechaString = ahora.toLocaleDateString();

            numeros.push({ 
                numero: numero, 
                precio: precio, 
                hora: horaString, 
                fecha: fechaString,
                loteria: loteriaSeleccionada 
            });
            
            // Guardar en localStorage
            localStorage.setItem('numerosGuardados', JSON.stringify(numeros));

            // Mostrar los números guardados
            mostrarNumeros();

            // Limpiar los campos de entrada
            numeroInput.value = "";
            precioInput.value = "";
        }

        function mostrarNumeros() {
            const numerosGuardadosDiv = document.getElementById("numerosGuardados");
            numerosGuardadosDiv.innerHTML = "";

            if (numeros.length === 0) {
                numerosGuardadosDiv.textContent = "No hay números guardados.";
                return;
            }

            // Crear secciones separadas para cada lotería
            const loteria1Div = document.createElement("div");
            const loteria2Div = document.createElement("div");
            
            loteria1Div.className = "loteria-section";
            loteria2Div.className = "loteria-section";
            
            loteria1Div.innerHTML = "<h3>Lotería 1:</h3>";
            loteria2Div.innerHTML = "<h3>Lotería 2:</h3>";

            const ul1 = document.createElement("ul");
            const ul2 = document.createElement("ul");

            numeros.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <span>Número: ${String(item.numero).padStart(3, '0')}, Precio: $${item.precio}</span>
                    <span>
                        <small style="margin-right: 10px; color: #666;">${item.fecha}, ${item.hora}</small>
                        <button onclick="borrarNumero(${index})">Borrar</button>
                    </span>`;
                
                if (item.loteria === "1") {
                    ul1.appendChild(li);
                } else {
                    ul2.appendChild(li);
                }
            });

            loteria1Div.appendChild(ul1);
            loteria2Div.appendChild(ul2);
            
            numerosGuardadosDiv.appendChild(loteria1Div);
            numerosGuardadosDiv.appendChild(loteria2Div);
            
            // Mostrar vista activa
            cambiarVista('todas');
        }

        function cambiarVista(vista) {
            const loteriaSections = document.querySelectorAll('.loteria-section');
            const tabButtons = document.querySelectorAll('.tab-button');
            
            // Desactivar todos los botones
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Ocultar todas las secciones
            loteriaSections.forEach(section => section.style.display = 'none');
            
            // Activar el botón seleccionado
            document.querySelector(`.tab-button[onclick="cambiarVista('${vista}')"]`).classList.add('active');
            
            // Mostrar las secciones según la vista seleccionada
            if (vista === 'todas') {
                loteriaSections.forEach(section => section.style.display = 'block');
            } else if (vista === 'loteria1') {
                loteriaSections[0].style.display = 'block';
            } else if (vista === 'loteria2') {
                loteriaSections[1].style.display = 'block';
            }
        }

        function borrarNumero(index) {
            if (confirm("¿Estás seguro de que quieres borrar este número?")) {
                numeros.splice(index, 1);
                localStorage.setItem('numerosGuardados', JSON.stringify(numeros)); // Actualizar localStorage
                mostrarNumeros();
            }
        }

        function borrarNumeros() {
            numeros = [];
            localStorage.removeItem('numerosGuardados'); // Limpiar localStorage
            mostrarNumeros();
        }

        // Mostrar los números guardados al cargar la página
        mostrarNumeros();
    </script>
</body>
</html>
